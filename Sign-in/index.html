<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-In Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #50509e;
      }
      .signin-container {
        background: #ab7a7a;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
      }
      .signin-container h1 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        text-align: center;
        color: #333;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
      }
      .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
      }
      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }
      .signin-btn {
        width: 100%;
        padding: 0.8rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .signin-btn:hover {
        background-color: #0056b3;
      }
      .signup-link {
        text-align: center;
        margin-top: 1rem;
      }
      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }
      .signup-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signin-container">
      <h1>Sign In</h1>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="signin-btn">Sign In</button>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </div>
  </body>
</html>
